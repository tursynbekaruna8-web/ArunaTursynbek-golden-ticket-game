<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Golden Ticket English Game üç´</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6b3e26, #d6a85a);
    color: #fff;
    text-align: center;
    padding: 30px;
    margin: 0;
  }
  h1 { font-size: 2.2rem; margin-bottom: 18px; color: gold; text-shadow: 1px 1px 4px #000; }

  .video-wrap, .game-wrap { max-width: 760px; margin: 0 auto 18px; }
  .video-frame { width: 100%; height: 360px; border-radius: 10px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.4); background: #000; }
  .starter { background: rgba(255,255,255,0.08); padding: 18px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.35); }
  .btn { background-color: #8b4513; color: #fff; border: none; padding: 12px 22px; border-radius: 12px; font-size: 1rem; cursor: pointer; margin-top: 12px; }
  .btn:hover { background-color: #a05524; transform: translateY(-2px); }
  .game-container { background: rgba(255,255,255,0.08); padding: 22px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.35); }
  #question-number { font-weight: 600; color: #ffeb99; }
  #question { font-size: 1.1rem; margin: 14px 0; }
  .answers { display:flex; flex-direction:column; gap:10px; align-items:center; }
  .answer-btn { background:#ffdf9b; color:#4b2e05; border:none; padding:10px 18px; border-radius:10px; cursor:pointer; width:90%; max-width:520px; font-size:1rem; }
  .answer-btn:disabled { opacity:0.6; cursor:default; }
  #timer { margin-top:10px; font-weight:700; color:#fff6c9; }
  #score { font-weight:700; color:#ffd700; margin-top:12px; }
  .coin { position: absolute; font-size: 2rem; pointer-events: none; animation: floatCoin 900ms ease-out forwards; }
  @keyframes floatCoin { 0% { transform: translateY(0) scale(1); opacity:1; } 100% { transform: translateY(-70px) scale(0.9); opacity:0; } }
  @media (max-width:600px){ .video-frame { height: 210px; } .answer-btn { font-size: 0.95rem; } }
</style>
</head>
<body>
<h1>üç´ The Golden Ticket English Adventure üç≠</h1>

<div class="video-wrap starter" id="video-section">
  <div class="video-frame">
    <iframe id="intro-video" width="100%" height="100%" src="https://www.youtube.com/embed/wcdBCanllNA" title="Intro Video" frameborder="0" allowfullscreen></iframe>
  </div>
  <div style="margin-top:12px;">
    <button class="btn" id="start-btn-under-video">Start Game</button>
    <button class="btn" id="sound-toggle">Sound On / Off</button>
    <p style="color:#fff6c9; margin-top:8px; font-size:0.95rem;">Watch the video or press <b>Start Game</b> to begin immediately.</p>
  </div>
</div>

<div class="game-wrap" id="game-section" style="display:none;">
  <div class="game-container" id="game-container">
    <p id="question-number">Question 1 of 30</p>
    <p id="question"></p>
    <div class="answers" id="answers"></div>
    <p id="timer"></p>
    <button class="btn" id="next-btn" style="display:none;">Next Question</button>
    <p id="score" style="display:none;"></p>
  </div>
</div>

<audio id="bg-music" preload="none" src="https://www.youtube.com/watch?v=5qm8PH4xAss&list=RD5qm8PH4xAss&start_radio=1&pp=ygUHNTAgY2VudKAHAQ%3D%3D"></audio>

<script>
const questions = [
  { q: "Willy Wonka is famous for?", a: ["Chocolate","Cars","Books"], correct: "Chocolate" },
  { q: "Who finds the first golden ticket?", a: ["Veruca Salt","Augustus Gloop","Charlie Bucket"], correct: "Augustus Gloop" },
  { q: "Color of Charlie‚Äôs Golden Ticket?", a: ["Gold","Silver","Bronze"], correct: "Gold" },
  { q: "Willy Wonka‚Äôs factory makes?", a: ["Toys","Chocolate","Books"], correct: "Chocolate" },
  { q: "How many children visit the factory?", a: ["3","4","5"], correct: "5" },
  { q: "Who turns into a blueberry?", a: ["Veruca Salt","Violet Beauregarde","Mike Teavee"], correct: "Violet Beauregarde" },
  { q: "Name of Charlie‚Äôs grandpa?", a: ["Grandpa Joe","Grandpa Bob","Grandpa John"], correct: "Grandpa Joe" },
  { q: "What is the prize at the end?", a: ["A car","The chocolate factory","A bag of sweets"], correct: "The chocolate factory" },
  { q: "Where does Willy Wonka live?", a: ["A city","A chocolate factory","A school"], correct: "A chocolate factory" },
  { q: "Color of Willy Wonka‚Äôs hat?", a: ["Purple","Brown","Black"], correct: "Brown" },
  { q: "Synonym of 'happy'?", a: ["Sad","Joyful","Hungry"], correct: "Joyful" },
  { q: "Past tense of 'eat'?", a: ["Eated","Ate","Eaten"], correct: "Ate" },
  { q: "Opposite of 'hot'?", a: ["Cold","Warm","Fire"], correct: "Cold" },
  { q: "Oompa-Loompas are?", a: ["Machines","Workers","Candies"], correct: "Workers" },
  { q: "Charlie found the ticket in a?", a: ["Shop","Chocolate bar","Mailbox"], correct: "Chocolate bar" },
  { q: "Choose correct spelling:", a: ["Choclate","Chocolate","Chocolatte"], correct: "Chocolate" },
  { q: "They ____ watching the movie now.", a: ["is","are","am"], correct: "are" },
  { q: "He ____ to school every day.", a: ["go","goes","gone"], correct: "goes" },
  { q: "I ____ seen that film.", a: ["has","have","had"], correct: "have" },
  { q: "Charlie lives with?", a: ["Friends","Grandparents","Teachers"], correct: "Grandparents" },
  { q: "Opposite of 'fast'?", a: ["Slow","Quick","Run"], correct: "Slow" },
  { q: "Which word is a noun?", a: ["Run","Book","Quickly"], correct: "Book" },
  { q: "Choose correct article: ___ apple", a: ["A","An","The"], correct: "An" },
  { q: "Willy Wonka owns?", a: ["Toy shop","Chocolate factory","Bank"], correct: "Chocolate factory" },
  { q: "Which candy is NOT real?", a: ["Everlasting Gobstopper","Chocolate Frog","Toffee Balloon"], correct: "Toffee Balloon" },
  { q: "‚ÄòSweet‚Äô is opposite of?", a: ["Bitter","Sour","Soft"], correct: "Bitter" },
  { q: "Which is correct?", a: ["She don't like chocolate","She doesn't like chocolate","She not likes chocolate"], correct: "She doesn't like chocolate" },
  { q: "Meaning of 'factory'?", a: ["Place where things are made","School","Garden"], correct: "Place where things are made" },
  { q: "Who got stuck in the chocolate pipe?", a: ["Charlie","Augustus Gloop","Veruca Salt"], correct: "Augustus Gloop" },
  { q: "Plural of 'child'?", a: ["Childs","Children","Childes"], correct: "Children" }
];

let currentQuestion = 0;
let score = 0;
let timer = null;
let timeLeft = 30;
const TOTAL = questions.length;

const videoSection = document.getElementById('video-section');
const startBtnUnderVideo = document.getElementById('start-btn-under-video');
const soundToggle = document.getElementById('sound-toggle');
const gameSection = document.getElementById('game-section');
const questionNumberEl = document.getElementById('question-number');
const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const timerEl = document.getElementById('timer');
const nextBtn = document.getElementById('next-btn');
const scoreEl = document.getElementById('score');
const gameContainer = document.getElementById('game-container');
const bgMusic = document.getElementById('bg-music');

let musicPlaying = false;
soundToggle.addEventListener('click', ()=>{
  if(bgMusic.src){
    if(musicPlaying){ bgMusic.pause(); musicPlaying=false; }
    else { bgMusic.play().catch(()=>{}); musicPlaying=true; }
  }
});

startBtnUnderVideo.addEventListener('click', ()=>{
  videoSection.style.display='none';
  gameSection.style.display='block';
  const iframe = document.getElementById('intro-video');
  iframe.src = iframe.src; // stop video
  if(bgMusic.src){ bgMusic.currentTime=0; bgMusic.play().catch(()=>{}); musicPlaying=true; }
  startGame();
});

function startGame(){ score=0; currentQuestion=0; scoreEl.style.display='none'; showQuestion(); }

function showQuestion(){
  clearInterval(timer);
  timeLeft=30;
  const q = questions[currentQuestion];
  questionNumberEl.textContent=`Question ${currentQuestion+1} of ${TOTAL}`;
  questionEl.textContent=q.q;
  answersEl.innerHTML='';
  q.a.forEach(opt=>{
    const b=document.createElement('button');
    b.className='answer-btn';
    b.textContent=opt;
    b.onclick=()=>handleAnswer(b,opt);
    answersEl.appendChild(b);
  });
  nextBtn.style.display='none';
  timerEl.textContent=`‚è∞ Time left: ${timeLeft}s`;
  timer=setInterval(()=>{
    timeLeft--;
    timerEl.textContent=`‚è∞ Time left: ${timeLeft}s`;
    if(timeLeft<=0){ clearInterval(timer); disableAnswers(); nextBtn.style.display='inline-block'; alert("‚è≥ Time's up!"); }
  },1000);
}

function handleAnswer(btn, chosen){
  clearInterval(timer);
  disableAnswers();
  const correct=questions[currentQuestion].correct;
  if(chosen===correct){ score++; showCoin(); setTimeout(()=>alert("‚úÖ Correct!"),100); }
  else { setTimeout(()=>alert(`‚ùå Wrong! Correct: ${correct}`),100); }
  nextBtn.style.display='inline-block';
}

function disableAnswers(){ Array.from(answersEl.children).forEach(b=>b.disabled=true); }

nextBtn.addEventListener('click', ()=>{
  currentQuestion++;
  if(currentQuestion<TOTAL) showQuestion();
  else endGame();
});

function showCoin(){
  const coin=document.createElement('div');
  coin.className='coin';
  coin.textContent='üç´';
  const rect=gameContainer.getBoundingClientRect();
  const leftPct=Math.random()*70+10;
  coin.style.left=leftPct+'%';
  coin.style.top=(rect.height-50)+'px';
  gameContainer.appendChild(coin);
  setTimeout(()=>coin.remove(),900);
}

function endGame(){
  clearInterval(timer);
  questionEl.textContent='';
  answersEl.innerHTML='';
  timerEl.textContent='';
  nextBtn.style.display='none';
  scoreEl.textContent=`üéâ You got ${score} out of ${TOTAL}!`;
  scoreEl.style.display='block';
  if(bgMusic && !bgMusic.paused){ try{bgMusic.pause(); bgMusic.currentTime=0;}catch(e){} }
  const msg=document.createElement('p');
  msg.style.marginTop='12px';
  msg.style.fontWeight='700';
  msg.style.color='#fff6c9';
  msg.textContent='‚úÖ You have completed the game! Thank you for playing!';
  gameContainer.appendChild(msg);
  if(videoSection) videoSection.remove();
}
</script>
</body>
</html>
