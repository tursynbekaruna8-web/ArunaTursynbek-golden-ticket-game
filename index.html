<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Golden Ticket English Adventure</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6b3e26, #d6a85a);
      color: #fff;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: gold;
      text-shadow: 2px 2px 5px #000;
    }

    #game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    button {
      background-color: #8b4513;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d2691e;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    #score {
      font-weight: bold;
      margin-top: 20px;
      color: #ffd700;
    }

    #timer {
      font-weight: bold;
      color: #fffae3;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <h1>üç´ The Golden Ticket English Adventure üç≠</h1>

  <div id="game-container">
    <div id="intro">
      <p>Welcome to Willy Wonka‚Äôs Factory! üé©<br>
      Answer the English questions correctly to move through the factory and earn chocolate coins! üç¨</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="question-box" class="hidden">
      <h2 id="room-title"></h2>
      <p id="timer"></p>
      <p id="question-text"></p>
      <div id="options"></div>
      <p id="feedback"></p>
      <p id="score">Score: 0 üç´</p>
    </div>

    <div id="end-screen" class="hidden">
      <h2>üéâ Congratulations! üéâ</h2>
      <p>You finished the Golden Ticket Adventure!</p>
      <p id="final-score"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const questions = [
      { room: "Entrance Hall", question: "Willy Wonka is a famous ____.", options: ["musician", "inventor", "doctor", "painter"], correct: 1 },
      { room: "Candy Garden", question: "If Charlie ____ the ticket, he will visit the factory.", options: ["find", "finding", "found", "finds"], correct: 3 },
      { room: "Chocolate River", question: "The Chocolate River is made of:", options: ["milk", "caramel", "real chocolate", "juice"], correct: 2 },
      { room: "Grammar Room", question: "Choose the correct sentence:", options: ["Chocolate he loves very much.", "He loves chocolate very much.", "He very chocolate loves.", "Loves he chocolate."], correct: 1 },
      { room: "Vocabulary Room", question: "Synonym of 'happy' is:", options: ["sad", "joyful", "angry", "hungry"], correct: 1 },
      { room: "Inventing Room", question: "The past tense of 'eat' is ____.", options: ["eated", "ate", "eaten", "eats"], correct: 1 },
      { room: "Candy Lab", question: "Which word means 'opposite of hot'?", options: ["cold", "cool", "warm", "fire"], correct: 0 },
      { room: "Oompa-Loompa Room", question: "What are Oompa-Loompas?", options: ["Machines", "Workers", "Candies", "Animals"], correct: 1 },
      { room: "Reading Room", question: "Charlie found the ticket in a:", options: ["shop", "bar of chocolate", "mailbox", "newspaper"], correct: 1 },
      { room: "Spelling Room", question: "Choose the correct spelling:", options: ["choclate", "chocolate", "chocolatte", "chocelate"], correct: 1 },
      { room: "Grammar Room 2", question: "They ____ watching the movie now.", options: ["is", "are", "am", "be"], correct: 1 },
      { room: "Grammar Room 3", question: "He ____ to school every day.", options: ["go", "goes", "gone", "going"], correct: 1 },
      { room: "Grammar Room 4", question: "I ____ seen that film.", options: ["has", "had", "have", "having"], correct: 2 },
      { room: "Reading Room 2", question: "Charlie lives with his ____.", options: ["friends", "grandparents", "teachers", "pets"], correct: 1 },
      { room: "Vocabulary 2", question: "Opposite of 'fast' is ____.", options: ["slow", "quick", "speed", "run"], correct: 0 },
      { room: "Vocabulary 3", question: "Which word is a noun?", options: ["run", "beautiful", "book", "quickly"], correct: 2 },
      { room: "Grammar Room 5", question: "Choose the correct article: ___ apple.", options: ["a", "an", "the", "no article"], correct: 1 },
      { room: "Reading Room 3", question: "Willy Wonka owns a ____.", options: ["toy shop", "chocolate factory", "museum", "bank"], correct: 1 },
      { room: "Candy Quiz", question: "Which candy is NOT real?", options: ["Everlasting Gobstopper", "Chocolate Frog", "Rainbow Sugar Drop", "Toffee Balloon"], correct: 3 },
      { room: "Vocabulary 4", question: "‚ÄòSweet‚Äô is the opposite of:", options: ["bitter", "soft", "sour", "cold"], correct: 0 },
      { room: "Grammar Room 6", question: "Which is correct?", options: ["She don‚Äôt like chocolate.", "She doesn‚Äôt like chocolate.", "She not likes chocolate.", "She didn‚Äôt likes chocolate."], correct: 1 },
      { room: "Vocabulary 5", question: "Meaning of 'factory' is:", options: ["place where things are made", "place where food is eaten", "school", "garden"], correct: 0 },
      { room: "Reading 4", question: "Who got stuck in the chocolate pipe?", options: ["Charlie", "Augustus Gloop", "Veruca Salt", "Mike Teavee"], correct: 1 },
      { room: "Spelling 2", question: "Choose correct spelling:", options: ["becaus", "because", "becouse", "becose"], correct: 1 },
      { room: "Grammar 7", question: "He ____ his homework already.", options: ["did", "has done", "do", "done"], correct: 1 },
      { room: "Vocabulary 6", question: "Synonym of 'clever' is:", options: ["smart", "silly", "lazy", "weak"], correct: 0 },
      { room: "Grammar 8", question: "There ____ many people in the room.", options: ["is", "are", "was", "be"], correct: 1 },
      { room: "Final Room", question: "Charlie won ____.", options: ["money", "a golden ticket", "the chocolate factory", "a car"], correct: 2 },
      { room: "Bonus Question", question: "What is the plural of ‚Äòchild‚Äô?", options: ["childs", "children", "childes", "childer"], correct: 1 },
      { room: "Final Challenge", question: "If I were you, I ____ go.", options: ["will", "would", "can", "am"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 20;
    let timer;

    function startGame() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("question-box").classList.remove("hidden");
      score = 0;
      currentQuestion = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("room-title").innerText = q.room;
      document.getElementById("question-text").innerText = q.question;
      document.getElementById("feedback").innerText = "";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });

      timeLeft = 20;
      document.getElementById("timer").innerText = `‚è∞ Time left: ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById("timer").innerText = `‚è∞ Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        currentQuestion++;
        if (currentQuestion < questions.length) showQuestion();
        else endGame();
      }
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");
      if (selected === q.correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct! You earned a chocolate coin! üç´";
      } else {
        feedback.innerHTML = "‚ùå Oops! Wrong answer!";
      }

      document.getElementById("score").innerText = `Score: ${score} üç´`;
      clearInterval(timer);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(showQuestion, 1500);
      } else {
        setTimeout(endGame, 1500);
      }
    }

    function endGame() {
      document.getElementById("question-box").classList.add("hidden");
      document.getElementById("end-screen").classList.remove("hidden");
      document.getElementById("final-score").innerText =
        `Your final score: ${score} üç´ out of ${questions.length}`;
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("end-screen").classList.add("hidden");
      document.getElementById("question-box").classList.remove("hidden");
      document.getElementById("score").innerText = "Score: 0 üç´";
      document.getElementById("feedback").innerText = "";
      showQuestion();
    }
  </script>
</body>
</html>
